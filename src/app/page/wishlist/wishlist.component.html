          <main class="main-wrapper">

        <!-- Start Wishlist Area  -->
        <div class="axil-wishlist-area axil-section-gap">
            <div class="container">
                <div class="product-table-heading">
                    <h4 class="title">My Wish List on eTrade</h4>
                </div>
                <div class="table-responsive">
                    <table class="table axil-product-table axil-wishlist-table">
                        <thead>
                            <tr>
                                <th scope="col" class="product-remove"></th>
                                <th scope="col" class="product-thumbnail">Product</th>
                                <th scope="col" class="product-title"></th>
                                <th scope="col" class="product-price">Unit Price</th>
                                <th scope="col" class="product-stock-status">Stock Status</th>
                                <th scope="col" class="product-add-cart"></th>
                            </tr>
                        </thead>
                        <tbody>
                             <tr *ngFor="let item of getAllRec, let i = index">
                                <td class="product-remove"><a (click)="removeItem(item.id)" class="remove-wishlist"><i class="fal fa-times"></i></a></td>
                                <td class="product-thumbnail"><a [routerLink]="['/ProductList', item.category, item.id]"><img [src]="'../../../'+item.images[0].large" alt="Digital Product"></a></td>
                                <td class="product-title"><a [routerLink]="['/ProductList', item.category, item.id]">{{item.title}}</a></td>
                                <td class="product-price" data-title="Price"><span class="currency-symbol"></span>{{item.price}}</td>
                                <td class="product-quantity" data-title="Qty">
                                    <div class="pro-qty">
                                        <input type="number" class="quantity-input" value="1">
                                    </div>
                                </td>
                                <td class="product-subtotal" data-title="Subtotal"><span class="currency-symbol"></span>{{item.price}}</td>
                            </tr>
